<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styling.css" />
    <title>BMI CALCULATOR</title>
  </head>
  <body>
    <div class="heading">
      <h1>BMI CALCULATOR</h1>
    </div>
    <div class="input">

      <div class="imp--metric">
        <button  id="imperial">FEET & INCH</button>
        <button  id="metric">CENTIMETRE</button>
  </div> 

        <div class="weight--box">
                <label for="weight" id="weight--label">Weight (in kg):</label>
                <input type="number" id="weight" /><br>
        </div>

        

        <div class="input--2">
            <div class="box--1">
              <label for="height" id="height--label">Height (in cm):</label>
              <input type="number" id="height" /><br>
            </div>

            <div class="box--2">
              <label for="feet" id="feet--label">Feet:</label>
              <input type="number" id="feet" /><br>
    
              <label for="inch" id="inch--label">Inch:</label>
              <input type="number" id="inch" /><br>
            </div>
        </div>

        <button type="submit" id="reset">RESET</button><button type="submit" id="calcBmi">CALCULATE</button>
    </div>

    <div class="result--label"><span id="result"></span></p></div>
    <div class="notes">
      <p>BMI is an abbreviation of Body Mass Index, which finds whether a person's body-weight healthy or not by calculating weight to height ratio.<br></p>
        <p><b>If BMI is between:<br>
        15 - 19: Underweight<br />
        19 - 25: Normal<br />
        25 - 30: Mildly Overweight<br />
        30 and above: Critically Overweight
        </b></p>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
